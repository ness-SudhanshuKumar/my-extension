<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #4285f4;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background: #3367d6;
    }
    
    .button.secondary {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .button.secondary:hover {
      background: #e8eaed;
    }
    
    .info {
      margin-top: 20px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 12px;
      color: #5f6368;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #137333;
      border: 1px solid #c6e5c6;
    }
    
    .status.error {
      background: #fce8e6;
      color: #d93025;
      border: 1px solid #f4c2c2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Extension</h1>
  </div>
  
  <button id="highlightBtn" class="button">Highlight Text</button>
  <button id="changeColorBtn" class="button">Change Background</button>
  <button id="getInfoBtn" class="button secondary">Get Page Info</button>
  
  <div class="info">
    <strong>Current Tab:</strong>
    <div id="tabInfo">Loading...</div>
  </div>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
