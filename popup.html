<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #FF9933 0%, #138808 50%, #FFFFFF 100%);
      color: #333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.7;
      font-size: 14px;
    }
    
    .flag {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .week-info {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .week-dates {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .holidays-container {
      max-height: 250px;
      overflow-y: auto;
    }
    
    .holiday-item {
      background: linear-gradient(135deg, #ff9933, #ff6b35);
      color: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .holiday-name {
      font-weight: 600;
      font-size: 15px;
    }
    
    .holiday-date {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .no-holidays {
      text-align: center;
      padding: 30px 20px;
      color: #666;
      font-style: italic;
    }
    
    .loading {
      text-align: center;
      padding: 30px;
      color: #666;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }
    
    .refresh-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #138808, #0d5d06);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .refresh-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .test-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: white;
      font-size: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="flag">ðŸ‡®ðŸ‡³</div>
    <h1>Holiday Reminder</h1>
    <p>India National Holidays</p>
  </div>
  
  <div class="week-info">
    <div class="week-dates" id="weekDates">Loading...</div>
    <div id="holidaysContainer" class="holidays-container">
      <div class="loading">ðŸ”„ Loading Indian holidays...</div>
    </div>
  </div>
  
  <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh Holidays</button>
  <button id="testBtn" class="test-btn">ðŸ§ª Test Banner</button>
  
  <script src="popup.js"></script>
</body>
</html>
